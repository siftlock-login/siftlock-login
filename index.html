  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #bbdefb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 90%;
      padding: 30px;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #0d47a1;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #0b3c91;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
      text-align: center;
    }
    @media (max-width: 600px) {
      .card { padding: 20px; }
    }
  </style>
</head>
